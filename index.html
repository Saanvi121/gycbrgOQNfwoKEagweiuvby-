<html>
    <head>
        <title>Monopoly Random picker</title>
        <link rel="stylesheet" href="monopoly.css">
    </head>
    <body>
        <center>
        <h1>Monopoly character random picker</h1>
        <hr>
        <br>
        <h3 id="question">Enter number of players (2,3 or 4)</h3>
        <input placeholder = "Enter number here"id="playerno">
        <br>
        <div id="anything"></div>
        <hr>
        <button id="b1" onclick="give()">Next</button>
        <br>
        <hr>
        <br>
        <label id="result"></label>
        <br>
        <div id="final">    </div>
        
    </center>
        <script src="monopoly.js"></script>
    </body>
</html>
